<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tlias</title>
    <style>
      body {
        margin: 0;
      }

      /* 顶栏样式 */
      .header {
        display: flex;  /* 弹性布局 */
        justify-content: space-between; /* 左右间对齐布局 */
        align-items: center;/*垂直居中布局 */
        background-color: #d6f2ff;
        padding: 20px 20px;
        margin: 0px auto; /* 垂直间距0px，左右自动（实现水平居中） */  
        width: 70%; /* 固定容器宽度（建议30%-70%，避免过宽/过窄） */
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      }
      
      /* 加大加粗标题 */
      .header h1 {
          margin: 0;
          font-size: 20px;
          font-weight: bold;
          font-family: '苹方-简 Medium';
          color: rgb(66, 66, 66);
      }

      /* 文本链接样式 */
        .header a {
          text-decoration: none;
          color: #333;
          font-size: 16px;
          font-family: '苹方-简 Medium';}
.search-form{
    margin: 0;padding: 0;
}
      .search-form input[type="text"],.search-form select {
          margin-right: 2px;
          padding: 10px;
          border: 1.5px solid #ccc;
          border-radius: 20px;
          width: 150px;
      }

        .search-form button{
          padding: 5px 15px;
          margin-left: 10px;
          background-color: #007bff;
          color: white;
          border: none;
          border-radius:20px;
          cursor: pointer;
      }
      
            /* 清空按钮样式 */
      .search-form button.clear {
          background-color: #6c757d;
    }
        .btn-group button{         
        padding: 5px 8px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius:5px;
        cursor: pointer;}
        .formdiv {
        margin: 20px auto; /* 垂直间距20px，左右自动（实现水平居中） */
        padding: 20px; /* 减少内边距，避免区域过大（可选，按需求调整） */
        justify-content: center; /* 让内部表单在容器中水平居中 */
        display: flex; 
        align-items: center;
        width: 70%; /* 固定容器宽度（建议30%-70%，避免过宽/过窄） */
        }

          .table {
         min-width: 100%; 
         border-collapse: collapse;
         margin: 0 20px;
      }

      /* 设置表格单元格边框 */
      .table td, .table th { 
        border: 1.5px solid #d4d4d4; 
        padding: 8px; 
        text-align: center;
      }
      /* 设置头像图片样式 */
      .avatar { 
        width: 50px; 
        height: 50px; 
        object-fit: cover; 
        border-radius: 10%; 
      }

    </style>
</head>
<body>
    <div class="header">
        <h1>Tlias智能学习辅助系统</h1>
        <a href="https://www.bing.com">退出登录</a>

 <div class="formdiv">
<!-- action属性是提交表单的url,method属性是提交方式,默认是get(数据会出现在url后面),
 还有post,不会出现在url后面
提交必须要设置name属性-->

<form action="/save" method="post" class="search-form">
<input type="text" name="name" placeholder="姓名"><br><br>
<select name="gender">

    <option value="1">男</option>
    <option value="2">女</option>
</select>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
 <select name="position" >
    <option value="">职位</option>
    <option value="1">Java</option>
    <option value="2">Python</option>
</select>
<br><br>
    <button type="submit">查询</button>
    <button type="reset" class="clear">清空</button>
 </form>
    </div>
