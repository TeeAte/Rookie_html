<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tlias-Vue</title>
   <link rel="stylesheet" href="Tlias.css">
</head>




<body>
    <div class="header">
        <h1>Tlias智能学习辅助系统</h1>
        <a href="https://www.bing.com">退出登录</a>
    </div>

 <div class="formdiv">
<!-- action属性是提交表单的url,method属性是提交方式,默认是get(数据会出现在url后面),
 还有post,不会出现在url后面
提交必须要设置name属性-->
    <!-- {{searchForm}}  -->

<form action="/save" method="post" class="search-form">
<input type="text" placeholder="姓名" class="name" v-model="searchForm.name">&nbsp;&nbsp; <!--v-model绑定数据-->

<select name="gender" v-model="searchForm.gender">
    <option value="">性别</option>
    <option value="1">男</option>
    <option value="2">女</option>
</select>&nbsp;&nbsp;
 <select v-model="searchForm.job">
    <option value="">职位</option>
    <option value="1">班主任</option>
    <option value="2">讲师</option>
     <option value="3">其他</option>
</select>
    <button type="button" v-on:click="search">查询</button>
    <button type="button" class="clear" @click="clear">清空</button>
 </form>
    </div>


<div class="formdiv" id="container">

    <table class="table">
<!-- 表头 -->
      <thead>
          <tr><!-- 行 -->
            <th>序号</th>
              <th>姓名</th>
              <th>性别</th>
              <th>头像</th>
              <th>职位</th>
              <th>入职日期</th>
              <th>最后操作时间</th>
              <th>操作</th>
          </tr>
      </thead>

      <tbody>
          <tr v-for="(item, index) in empList" :key="item.id">
            <td>{{index+1}}</td> 
              <td>{{item.name}}</td>    
              <td>{{ item.gender == 1 ? '男' : '女' }}</td>
              <td><img v-bind:src="item.image" :alt="item.name" class="avatar"></td>
              <!-- 绑定src属性,因为item.image是动态数据，所以不能用item.image来绑定src属性-->
              <td>
                  <span v-if="item.job ==1">班主任</span>
                  <span v-else-if="item.job ==2">讲师</span>
                  <span v-else>其他</span>
                </td>

              <td>{{item.entrydate}}</td>
              <td>{{item.updatetime}}</td>
              <td class="btn-group">
                  <button>编辑</button>
                  <button @click="deleteEmp(index)">删除</button>
              </td>
          </tr>
      </tbody>
  </table>
</div>

<div style="background-color: #cbcbcb;
width: 70%;height:90px;
text-align: center;justify-content: center;align-items: center;flex-direction: column;
display: flex;margin: 0 auto;font-size: 1.1em;">
<p>Copyright © 2023 Tlias. All Rights Reserved.</p>
<p>Powered by Tlias</p>
</div>
<script src="axios.js"></script>
<script src="Tlias.js" type="module"><!-- 模块化 -->
 
</script>


</body>
</html>
